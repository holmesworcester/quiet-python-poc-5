[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Include both source and test files
files = core/, protocols/, test*.py

# Test-specific settings - slightly more permissive
[mypy-protocols.*.tests.*]
# Allow test fixtures and mock objects to be untyped
disallow_untyped_defs = False
disallow_untyped_decorators = False
# Allow Any types in tests
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False

# Ignore missing imports for test frameworks
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-PyNaCl.*]
ignore_missing_imports = True

[mypy-nacl.*]
ignore_missing_imports = True

[mypy-textual.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True